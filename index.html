<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Employee Payroll Tracker</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <!-- Main header of the page -->
    <header>
      <h1>Employee Payroll Tracker</h1>
    </header>
    
    <!-- Card container for the employee roster -->
    <div class="card">
      <!-- Card header with title -->
      <div class="card-header">
       <h2>Employee Roster</h2>
      </div>
      
      <!-- Card body containing the employee table -->
      <div class="card-body">
       <table>
        <thead>
          <tr>
            <!-- Table headers -->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="employee-table">
          <!-- Table body where employee data will be dynamically added -->
        </tbody>
       </table>
      </div>
      
      <!-- Card footer with a button to add employees -->
      <div class="card-footer">
        <button id="add-employees-btn" class="btn">Add Employees</button>
      </div>
    </div>
  </div>
  
  <!-- Link to external JavaScript file -->
  <script src="./assets/js/script.js"></script>
</body>

</html>
